<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>sassdemo</title>
		<link rel="stylesheet" type="text/css" href="/Vendors/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="vendors/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="Themes/color.css"/>
		
		<link href="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/Themes/theme_smg.css" />
	</head>

	<body>
		<section class="titleSection"><h2>演示</h2><input id="switchBtn" type="button" value="切换"/></section>
		<div id="accordion">
			<h3>card</h3>
			<div id="card">

			</div>
			<h3>panel</h3>
			<div id="panel">

			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
		<script src="http://cdn.bootcss.com/jqueryui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript">
			$(function()
			{
				var cssLink = null;
				var cssIndex = 0;
				var cssFiles = ['/Themes/theme_smg.css','/Themes/theme_default.css'];
				$( "#accordion" ).accordion({
			      heightStyle: "content"
			    });
			    $('#card').load('/Pages/card.html');
			    $('#panel').load('/Pages/panel&corner.html');
			    $('#switchBtn').on('click',function(){
			    	cssLink = $('head link:last-child');
			    	
			    	cssLink.attr('href',cssFiles[1-cssIndex]);
			    	
			    	cssIndex = 1-cssIndex;
			    });
			});
		</script>
	</body>

</html>
