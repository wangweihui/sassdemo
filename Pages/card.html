<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>card样式</title>
		<link rel="stylesheet" type="text/css" href="card_default.css" />
	</head>

	<body class="grey lighten-2">
		<p>card样式</p>
		<div class="card cyan darken-4">
			<div class="card-heading">
				<h3 class="card-caption">
                        card主标题默认字体颜色白色
                        <span class="card-subcaption">副标题默认字体白色</span>
                    </h3>
			</div>
			<div class="card-body">
				card背景颜色可以在color-palette中选取,添加对应的类在car根节点即可
			</div>
		</div>
		<div class="card deep-purple darken-4">
			<div class="card-heading">
				<h3 class="card-caption red-text text-darken-4">
                        颜色可以在color-palette中选取,添加对应的类在card-caption之后即可
                        <span class="card-subcaption  blue-text text-darken-1">副标题</span>
                    </h3>
			</div>
			<div class="card-body teal darken-4">
				<p>card 面板内容区域的背景颜色同样可以自定义</p>
				<p class="red-text text-darken-4">card 面板内容区域的背景颜色同样可以自定义</p>
			</div>
		</div>
	</body>

</html>
