<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>panel</title>
		<link rel="stylesheet" type="text/css" href="../vendors/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../Comps/panel.css" />
		<link rel="stylesheet" type="text/css" href="../Comps/corner.css" />
	</head>

	<body>
		<div class="container-fluid">
			<p style="text-align: center;">panel&corner样式</p>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="panel">
						<div class="panel-heading clearfix">
							<div class="corner corner-left-top corner-blue blue2">
								<i class="fa fa-info-circle"></i>
							</div>
							<div class="caption">
								标题</span>
							</div>
							<div class="tools">
								<input type="button" value="tools" />
								<input type="search" name="" id="" value="tools" placeholder="tools" />
							</div>
						</div>
						<div class="panel-body">
							<ul>
								.panel中
								<li>
									.panel-heading标题区域
									<ul>
										<li>.caption主标题，居左</li>
										<li>.tools工具区域，居右，内可添加自定义控件</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="panel">
						<div class="panel-heading clearfix">
							<div class="corner corner-right-bottom corner-orange">
								<i class="fa fa-info-circle"></i>
							</div>
							<div class="caption">
								标题</span>
							</div>
							<div class="tools">
								<input type="button" value="tools" />
								<input type="search" name="" id="" value="tools" placeholder="tools" />
							</div>
						</div>
						<div class="panel-body">
							<ul>
								<li>.panel默认字体颜色#333333，灰色，变量名$panelColor</li>
								<li>.panel默认背景透明transparent，变量名$panelBackground</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="panel">
						<div class="panel-heading clearfix">
							<div class="corner corner-left-top corner-blue corner blue2">
								<i class="fa fa-info-circle"></i>
							</div>
							<div class="caption">
								标题</span>
							</div>
							<div class="tools">
								<input type="button" value="tools" />
								<input type="search" name="" id="" value="tools" placeholder="tools" />
							</div>
						</div>
						<div class="panel-body">
							<p>内容区域</p>
							<ul>
								<li></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="panel">
						<div class="panel-heading clearfix">
							<div class="corner corner-left-top corner-blue corner blue2">
								<i class="fa fa-info-circle"></i>
							</div>
							<div class="caption">
								标题</span>
							</div>
							<div class="tools">
								<input type="button" value="tools" />
								<input type="search" name="" id="" value="tools" placeholder="tools" />
							</div>
						</div>
						<div class="panel-body">
							<p>内容区域</p>
							<ul>
								<li></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

	</body>

</html>
